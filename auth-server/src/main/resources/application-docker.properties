# Docker-specific configuration
server.port=9000
server.servlet.context-path=/auth

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/oauth2_pkce
spring.datasource.username=oauth_user
spring.datasource.password=oauth_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JWT Configuration
auth.jwt.issuer=http://auth-server:9000
auth.jwt.audience=http://client-application:8080

# Logging
logging.level.com.oauth.pkce=INFO
logging.level.org.springframework.security=INFO