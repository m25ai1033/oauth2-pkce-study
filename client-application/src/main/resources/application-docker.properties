# application-docker.properties - auth-server (Postgres)
spring.application.name=auth-server

# Server
server.port=9000
server.servlet.context-path=/auth

# -----------------------
# Postgres Data Source
# -----------------------
spring.datasource.url=jdbc:postgresql://postgres:5432/oauth2_pkce
spring.datasource.username=oauth_user
spring.datasource.password=oauth_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (do NOT use create-drop in Docker/Prod)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -----------------------
# Flyway (enable DB migrations on startup)
# -----------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# optionally configure placeholders or baselineOnMigrate if DB has pre-existing objects:
# spring.flyway.baseline-on-migrate=true

# -----------------------
# Authorization Server settings
# -----------------------
spring.security.oauth2.authorizationserver.issuer=http://auth-server:9000/auth
spring.security.oauth2.authorizationserver.endpoint.jwk-set=/oauth2/jwks

# JWK persistence (file path inside container)
auth.jwk.location=/data/keystore.jwks

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
