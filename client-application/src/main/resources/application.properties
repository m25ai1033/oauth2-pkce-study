spring.application.name=client-application

# Server Configuration
server.port=8080
server.servlet.context-path=/

spring.thymeleaf.cache=false

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.web-app.client-id=web-app
spring.security.oauth2.client.registration.web-app.client-secret=
spring.security.oauth2.client.registration.web-app.scope=openid,profile
spring.security.oauth2.client.registration.web-app.redirect-uri=http://localhost:8080/login/oauth2/code/web-app
spring.security.oauth2.client.registration.web-app.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.web-app.client-authentication-method=none

spring.security.oauth2.client.provider.web-app.issuer-uri=http://localhost:9000/auth

# Manual PKCE Configuration (for demonstration)
client.auth-server-base-url=http://localhost:9000/auth
client.auth-server-token-endpoint=http://localhost:9000/auth/oauth2/token
client.auth-server-authorize-endpoint=http://localhost:9000/auth/oauth2/authorize

# Logging
logging.level.com.oauth.pkce.client=DEBUG
logging.level.org.springframework.security=DEBUG