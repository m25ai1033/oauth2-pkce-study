<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="3;url=/" />
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Logout Successful</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle text-success" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                    </div>

                    <h5>You have been successfully logged out</h5>
                    <p class="text-muted">You will be redirected to the home page in 3 seconds.</p>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">Go Home Now</a>
                        <a th:href="${oidcLogoutUrl}" class="btn btn-outline-secondary ms-2">Logout from Authorization Server</a>
                    </div>

                    <div class="mt-3">
                        <a href="/manual-auth" class="btn btn-outline-primary">Login Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
