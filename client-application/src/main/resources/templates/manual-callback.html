<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PKCE Callback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">PKCE Client</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>âœ… PKCE Flow Completed Successfully!</h4>
                </div>
                <div class="card-body">
                    <h5>Authorization Code Received:</h5>
                    <div class="alert alert-info">
                        <code th:text="${authorizationCode}"></code>
                    </div>

                    <h5 class="mt-4">Tokens Received:</h5>
                    <div class="alert alert-success">
                        <pre th:text="${#maps.toString(tokenResponse)}"></pre>
                    </div>

                    <div class="mt-4">
                        <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
                        <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
