version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: oauth2-pkce-postgres
    environment:
      POSTGRES_DB: oauth2_pkce
      POSTGRES_USER: oauth_user
      POSTGRES_PASSWORD: oauth_password
    ports:
      - "5432:5432"  # Changed from 5432:5432 to 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oauth2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth_user -d oauth2_pkce"]
      interval: 10s
      timeout: 5s
      retries: 5

