<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
    </style>
</head>
<body class="login-container">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="bi bi-shield-lock"></i> Secure OAuth2 Login</h4>
                </div>
                <div class="card-body text-center">
                    <p class="text-muted">Please login with your credentials</p>
                    <a th:href="${authUrl}" class="btn btn-success btn-lg w-100">
                        <i class="bi bi-person-check"></i> Login with OAuth2
                    </a>
                    <div class="mt-3">
                        <small class="text-muted">This is a legitimate login portal</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
