spring.application.name=resource-server
# Server Configuration
server.port=8081
server.servlet.context-path=/

spring.thymeleaf.cache=false

# Attack Configuration
malicious.auth-server-base-url=http://localhost:9000/auth
malicious.auth-server-token-endpoint=http://localhost:9000/auth/oauth2/token
malicious.auth-server-authorize-endpoint=http://localhost:9000/auth/oauth2/authorize

# Malicious client credentials (simulating a different client)
malicious.client-id=test-app
malicious.client-secret=test-secret
malicious.redirect-uri=http://localhost:8082/auth/callback

# API Configuration
api.base-path=/api/v1
api.public-endpoints=/public/**

# Intercepted codes storage (in-memory for demo)
intercepted.codes.expire-minutes=10

# Logging
logging.level.com.oauth.pkce.malicious=DEBUG
