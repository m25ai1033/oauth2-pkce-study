spring.application.name=shared-security

# JWT Configuration
security.jwt.issuer=http://localhost:9000/auth
security.jwt.audience=http://localhost:8081
security.jwt.access-token-validity=3600
security.jwt.refresh-token-validity=2592000

# PKCE Configuration
security.pkce.code-verifier-min-length=43
security.pkce.code-verifier-max-length=128
security.pkce.preferred-method=S256

# CORS Configuration
security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=Authorization,Content-Type,X-Requested-With

# Client Configurations
security.clients.web-client.client-id=web-app
security.clients.web-client.client-secret={bcrypt}$2a$12$your_hashed_secret_here
security.clients.web-client.redirect-uris=http://localhost:8080/manual-callback
security.clients.web-client.scope=read,write
security.clients.web-client.require-pkce=true
security.clients.web-client.confidential=false

# Mobile Client
security.clients.mobile-client.client-id=mobile-app
security.clients.mobile-client.client-secret=
security.clients.mobile-client.redirect-uris=com.oauth.demo:/oauth2redirect
security.clients.mobile-client.scope=read,write,offline_access
security.clients.mobile-client.require-pkce=true
security.clients.mobile-client.confidential=false

# Test Client (for malicious client simulation)
security.clients.test-client.client-id=test-app
security.clients.test-client.client-secret=test-secret
security.clients.test-client.redirect-uris=http://localhost:8082/auth/callback
security.clients.test-client.scope=read
security.clients.test-client.require-pkce=false
security.clients.test-client.confidential=true

# Logging Configuration
logging.level.org.springframework.security=INFO

# Logging
logging.level.edu.sde=DEBUG

# Server Configuration (for embedded testing if needed)
server.port=0
server.servlet.context-path=/